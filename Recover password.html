<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>استعادة كلمة المرور</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <!-- Password Reset Card -->
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
      <!-- Title -->
      <h1 class="text-3xl font-bold text-green-600 text-right mb-6">
        استعادة كلمة المرور
      </h1>

      <h1 class="text-l font-bold text-gray-400 text-right mb-6">
        يرجي ادخال البيانات التاليه لاستعاده كلمه المرور
      </h1>

      <!-- Form Fields -->
      <div class="space-y-4">
        <!-- Username -->
        <div>
          <label
            for="username"
            class="block text-xl font-medium text-gray-700 mb-1"
            >الاسم بالكامل</label
          >
          <input
            type="text"
            id="username"
            class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500"
            placeholder="أدخل اسمك بالكامل"
          />
        </div>

        <div>
          <label
            for="email"
            class="block text-xl font-medium text-gray-700 mb-1"
            >ادخل بريدك الالكتروني</label
          >
          <input
            type="email"
            id="email"
            class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500"
            placeholder=" اكتب بريدك الالكتروني"
          />
        </div>

        <!-- Password -->
        <div>
          <label
            for="password"
            class="block text-xl font-medium text-gray-700 mb-1"
            >كلمة السر الجديده</label
          >
          <input
            type="password"
            id="password"
            class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500"
            placeholder="أدخل كلمة المرور"
          />
        </div>

        <!-- Confirm Password -->
        <div>
          <label
            for="confirm-password"
            class="block text-xl font-medium text-gray-700 mb-1"
            >تأكيد كلمة السر</label
          >
          <input
            type="password"
            id="confirm-password"
            class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500"
            placeholder="أدخل كلمة المرور مرة أخرى"
          />
        </div>

        <!-- Buttons -->
        <div class="flex justify-between space-x-4 space-x-reverse">
          <button
            class="w-1/2 py-2 bg-gray-500 text-white rounded-md hover:bg-gray-600 transition duration-200"
          >
            الغاء
          </button>
          <!-- Confirm Button -->
          <button
            class="w-1/2 py-2 bg-green-600 text-white rounded-md hover:bg-green-700 transition duration-200"
          >
            اعاده تعين
          </button>
          <!-- Cancel Button -->
        </div>
      </div>
    </div>
  </body>
</html>
