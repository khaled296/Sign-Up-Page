<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>تقييم الخدمة</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <!-- Service Review Card -->
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
      <!-- Title -->
      <h1 class="text-2xl font-bold text-green-600 text-center mb-4">
        تقييم مدي الرضا
      </h1>
      <p class="text-center text-gray-600 mb-6">ما مدي رضاك عن خدمتنا؟</p>
      <!-- Rating -->
      <div class="text-center text-yellow-500 mb-6">★★★★★</div>
      <!-- Form Field -->
      <div class="space-y-4">
        <!-- Name -->
        <label
          for="username"
          class="block text-sm font-medium text-center font-bold text-gray-700 mb-1"
          >اترك رساله</label
        >
        <div>
          <input
            type="text"
            id="name"
            class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500"
            placeholder="اكتب رسالتك..."
          />
        </div>

        <!-- Submit Button -->
        <button
          class="w-full py-2 bg-green-600 text-white rounded-md hover:bg-green-700 transition duration-200"
        >
          مشاركه الملاحظات
        </button>
      </div>
    </div>
  </body>
</html>
