<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>انشاء حساب جديد</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <!-- Login Card -->
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
      <!-- Title -->
      <h1 class="text-2xl font-bold text-green-600 text-center mb-6">
        انشاء حساب جديد
      </h1>

      <h3 class="text-l font-bold text-gray-400 text-center mb-6">
        يرجي تعبئه البيانات التاليه
      </h3>

      <!-- Form Fields -->
      <div class="space-y-4">
        <!-- Username -->
        <div>
          <input
            type="text"
            id="username"
            class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500"
            placeholder=" اكتب اسمك بالكامل"
          />
        </div>

        <div>
          <input
            type="email"
            id="email"
            class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500"
            placeholder=" اكتب بريدك الالكتروني"
          />
        </div>

        <!-- Password -->
        <div>
          <div class="relative">
            <input
              type="password"
              id="password"
              class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500"
              placeholder="أدخل كلمة المرور"
            />
            <!-- Eye Icon (for show/hide password) -->
            <button
              type="button"
              class="absolute inset-y-0 left-0 px-3 flex items-center text-gray-500 hover:text-gray-700"
            >
              <svg
                class="w-5 h-5"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                ></path>
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
                ></path>
              </svg>
            </button>
          </div>
        </div>

        <!-- User Type -->
        <div>
          <select
            id="user-type"
            class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500"
          >
            <option value="">اختر القسم</option>
            <option value="admin">مدير</option>
            <option value="user">مستخدم</option>
          </select>
        </div>

        <div>
          <select
            id="user-type"
            class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500"
          >
            <option value="">اختر الدور الوظيفي</option>
            <option value="admin">مدير</option>
            <option value="user">مستخدم</option>
          </select>
        </div>

        <!-- Login Button -->
        <button
          class="w-full py-2 bg-green-600 text-white rounded-md hover:bg-green-700 transition duration-200"
        >
          انشاء حساب
        </button>
      </div>
    </div>
  </body>
</html>
