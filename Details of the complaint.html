<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>تفصيل الشكوى</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 font-sans">
    <div class="min-h-screen flex items-center justify-center px-4 py-6">
      <div class="bg-white rounded-lg shadow-md p-6 w-full max-w-2xl">
        <!-- عنوان الشكوى -->
        <h2 class="text-green-700 text-2xl font-bold mb-1">تفصيل الشكوى</h2>
        <h3 class="text-gray-800 text-lg font-semibold mb-2">
          أعمال البناء الصاخبة
        </h3>

        <!-- التصنيف -->
        <div class="mb-4">
          <p class="text-gray-700 font-medium">
            التصنيف: <span class="text-gray-600">الضوضاء</span>
          </p>
        </div>

        <!-- حالة الشكوى -->
        <div
          class="flex flex-col sm:flex-row sm:justify-end items-start sm:items-center gap-2 mb-4"
        >
          <select
            class="border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-green-600"
          >
            <option>تم الحل</option>
            <option>قيد المراجعة</option>
            <option>بانتظار الرد</option>
          </select>
          <button
            class="bg-green-700 text-white py-2 px-4 rounded-md hover:bg-green-800"
          >
            تغيير
          </button>
        </div>

        <!-- نص الشكوى -->
        <p class="text-gray-700 mb-6">
          كانت ضوضاء البناء الصاخبة في الصباح الباكر مزعجة للغاية.
        </p>

        <!-- إضافة تعليق -->
        <section class="mb-6">
          <h4 class="font-semibold text-gray-700 mb-2">إضافة تعليق</h4>
          <textarea
            class="w-full border border-gray-300 rounded-md p-2 mb-3 focus:outline-none focus:ring-2 focus:ring-green-600"
            rows="3"
            placeholder="أدخل تعليقك"
          ></textarea>
          <button
            class="bg-green-700 text-white py-2 px-4 rounded-md hover:bg-green-800 w-full"
          >
            إضافة تعليق
          </button>
        </section>

        <!-- التعليق السابق -->
        <div class="mb-6">
          <div
            class="bg-gray-100 border border-gray-300 p-3 rounded-md text-sm"
          >
            <p class="text-gray-500 mb-1">قبل ساعة - أحمد محمد</p>
            <p class="text-gray-700">
              أنا أقوم بمراجعة شكواك، نحن نعمل على تقليل الضوضاء.
            </p>
          </div>
        </div>

        <!-- أزرار التحكم -->
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-3">
          <button
            class="bg-green-700 text-white py-2 px-4 rounded-md hover:bg-green-800 w-full"
          >
            إغلاق الشكوى
          </button>
          <button
            class="bg-green-700 text-white py-2 px-4 rounded-md hover:bg-green-800 w-full"
          >
            تصعيد الشكوى
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
