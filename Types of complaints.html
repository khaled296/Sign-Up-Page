<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>إدارة أنواع الشكاوى</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <!-- Manage Complaints Types Card -->
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
      <!-- Title -->
      <h1 class="text-2xl font-bold text-green-600 text-center mb-6">
        إدارة أنواع الشكاوى
      </h1>

      <h3 class="text-l font-bold text-gray-400 text-center mb-6">
        يرجى إدخال نوع الشكوى وتحديد القسم التابع لها
      </h3>

      <!-- Form Fields -->
      <div class="space-y-4">
        <!-- Complaint Type -->
        <div>
          <label
            for="name"
            class="block text-sm font-medium text-gray-700 mb-1"
          >
            نوع الشكوى
          </label>
          <input
            type="text"
            id="name"
            class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500"
            placeholder="مثلاً: انقطاع الخدمة"
          />
        </div>

        <!-- Section Name -->
        <div>
          <label
            for="user-type"
            class="block text-sm font-medium text-gray-700 mb-1"
          >
            اسم القسم
          </label>
          <select
            id="user-type"
            class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500"
          >
            <option value="">اختر القسم</option>
          </select>
        </div>

        <!-- Buttons (تم عكس الترتيب) -->
        <div class="flex justify-between space-x-4 space-x-reverse">
          <!-- Cancel Button -->
          <button
            class="w-1/2 py-2 bg-green-600 text-white rounded-md hover:bg-green-700 transition duration-200"
          >
            إلغاء
          </button>

          <!-- Add Button -->
          <button
            class="w-1/2 py-2 bg-green-600 text-white rounded-md hover:bg-green-700 transition duration-200"
          >
            إضافة
          </button>
        </div>
      </div>

      <!-- Bottom Section with Table -->
      <div class="mt-6">
        <!-- Table -->
        <table class="w-full border-collapse">
          <thead>
            <tr class="bg-green-600">
              <th class="border p-2 text-right text-white">نوع الشكوى</th>
              <th class="border p-2 text-right text-white">القسم</th>
              <th class="border p-2 text-right text-white">الإجراءات</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="border p-2 text-right">aergregerger</td>
              <td class="border p-2 text-right">الدعم الفني</td>
              <td class="border p-2 text-right">
                <div class="flex space-x-2 space-x-reverse">
                  <!-- حذف -->
                  <button
                    class="px-2 py-1 bg-green-600 text-white rounded-md hover:bg-green-700 transition duration-200"
                  >
                    حذف
                  </button>

                  <!-- تعديل -->
                  <button
                    class="px-2 py-1 bg-green-600 text-white rounded-md hover:bg-green-700 transition duration-200"
                  >
                    تعديل
                  </button>

                  <!-- تفاصيل -->
                  <button
                    class="px-2 py-1 bg-green-600 text-white rounded-md hover:bg-green-700 transition duration-200"
                  >
                    تفاصيل
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
