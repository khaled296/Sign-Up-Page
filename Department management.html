<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>إدارة الأقسام</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 p-4">
    <div class="max-w-3xl mx-auto bg-white rounded-xl shadow-md p-6 space-y-6">
      <!-- العنوان -->
      <div class="text-right">
        <h1 class="text-green-700 text-2xl font-bold">إدارة الأقسام</h1>
        <p class="text-gray-500">يرجى تعبئة بيانات القسم ونوع الشكوى</p>
      </div>

      <!-- النموذج -->
      <div class="space-y-4">
        <div>
          <label class="block text-gray-700 font-medium mb-1">اسم القسم</label>
          <input
            type="text"
            placeholder="مثلاً: دعم فني"
            class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-600"
          />
        </div>
        <div>
          <label class="block text-gray-700 font-medium mb-1">نوع الشكوى</label>
          <input
            type="text"
            placeholder="مثلاً: تأخير في الرد"
            class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-600"
          />
        </div>

        <div class="flex justify-between gap-4">
          <button
            class="flex-1 bg-green-600 text-white py-2 rounded hover:bg-green-700 transition"
          >
            إضافة
          </button>
          <button
            class="flex-1 bg-gray-400 text-white py-2 rounded hover:bg-gray-500 transition"
          >
            إلغاء
          </button>
        </div>
      </div>

      <!-- الجدول -->
      <div class="overflow-x-auto">
        <table class="min-w-full text-center border border-gray-200 rounded-md">
          <thead>
            <tr class="bg-green-600 text-white">
              <th class="py-2 px-4">اسم القسم</th>
              <th class="py-2 px-4">نوع الشكوى</th>
              <th class="py-2 px-4">الإجراءات</th>
            </tr>
          </thead>
          <tbody class="bg-white divide-y divide-gray-200">
            <tr>
              <td class="py-2 px-4">بلبلبلبلي</td>
              <td class="py-2 px-4">بلبلبلبلبلبليي</td>
              <td class="py-2 px-4 space-x-2 space-x-reverse">
                <button
                  class="bg-green-500 text-white px-3 py-1 rounded hover:bg-green-600 transition"
                >
                  تعديل
                </button>
                <button
                  class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600 transition"
                >
                  حذف
                </button>
              </td>
            </tr>
            <!-- صفوف إضافية هنا حسب البيانات -->
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
