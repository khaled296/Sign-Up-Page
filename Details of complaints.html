<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>تفاصيل الشكوى</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 font-sans">
    <div class="min-h-screen flex items-center justify-center p-4">
      <div
        class="bg-white border border-dashed border-blue-500 p-6 w-full max-w-2xl rounded-md"
      >
        <div class="mb-4">
          <h2 class="text-green-700 font-bold text-xl mb-1">تفاصيل الشكوى</h2>
          <h3 class="text-gray-800 font-semibold text-lg">
            أعمال البناء الصاخبة
          </h3>
          <h5 class="text-gray-800 font-semibold text-l">تصنيف الضوضاء</h5>
          <p class="text-gray-600 text-sm mt-1">
            كانت ضوضاء البناء الصاخبه في الصباح الباكر مزعجه للغايه
          </p>
        </div>

        <div class="my-6">
          <h4 class="font-semibold text-gray-700 mb-2">إضافة تعليق</h4>
          <textarea
            class="w-full border border-gray-300 rounded-md p-2 mb-3 focus:outline-none focus:ring-2 focus:ring-green-600"
            rows="3"
            placeholder="أدخل تعليقك"
          ></textarea>
          <button
            class="bg-green-700 text-white py-2 px-4 rounded-md hover:bg-green-800 w-full"
          >
            إضافة تعليق
          </button>
        </div>

        <div class="mb-6">
          <h4 class="font-semibold text-gray-700 mb-2">التعليقات</h4>
          <div class="bg-gray-100 p-3 rounded-md">
            <p class="font-semibold text-gray-800">أحمد محمد</p>
            <p class="text-sm text-gray-600">
              انا اتفهم مخاوفك نحن نعمل علي تقليل الضوضاء
            </p>
            <p class="text-xs text-gray-400 mt-1">منذ ساعة</p>
          </div>
        </div>

        <button
          class="w-full border border-green-600 text-green-700 py-2 px-4 rounded-md hover:bg-green-50"
        >
          إغلاق الشكوى
        </button>
      </div>
    </div>
  </body>
</html>
