<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>قائمة الشكاوى المسندة</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 font-sans">
    <div class="min-h-screen flex items-center justify-center px-4 py-6">
      <div class="bg-white rounded-lg shadow-md p-6 w-full max-w-3xl">
        <!-- عنوان القائمة -->
        <div class="mb-6">
          <h2 class="text-green-700 text-xl font-bold mb-4">
            قائمة الشكاوى المسندة
          </h2>

          <!-- Tabs -->
          <div class="flex flex-wrap gap-2 justify-start">
            <button class="bg-green-700 text-white px-4 py-2 rounded-md">
              قيد التنفيذ
            </button>
            <button class="bg-gray-200 text-gray-800 px-4 py-2 rounded-md">
              تم الحل (1)
            </button>
            <button class="bg-gray-200 text-gray-800 px-4 py-2 rounded-md">
              المحذوفات
            </button>
          </div>
        </div>

        <!-- شكوى 1 -->
        <div
          class="border-t border-gray-200 pt-4 pb-4 flex flex-col sm:flex-row sm:justify-between sm:items-center"
        >
          <div class="text-right">
            <h3 class="text-gray-900 font-semibold">تحويل الموظف</h3>
            <p class="text-gray-600 text-sm">موظف تأخر عن مباشرة العمل</p>
          </div>
          <button
            class="bg-green-700 text-white px-4 py-1.5 rounded-md mt-3 sm:mt-0"
          >
            تفصيل
          </button>
        </div>

        <!-- شكوى 2 -->
        <div
          class="border-t border-gray-200 pt-4 pb-4 flex flex-col sm:flex-row sm:justify-between sm:items-center"
        >
          <div class="text-right">
            <h3 class="text-gray-900 font-semibold">تأخير صرف المستحقات</h3>
            <p class="text-gray-600 text-sm">
              تأخر في صرف الرواتب الشهرية للموظفين
            </p>
          </div>
          <button
            class="bg-green-700 text-white px-4 py-1.5 rounded-md mt-3 sm:mt-0"
          >
            تفصيل
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
