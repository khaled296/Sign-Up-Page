<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>نسيت كلمة المرور</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <!-- Forget Password Card -->
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
      <!-- Title -->
      <h1 class="text-2xl font-bold text-green-600 text-center mb-4">
        نسيت كلمة المرور
      </h1>
      <!-- Description -->
      <p class="text-center text-gray-400 mb-6">
        أدخل بريدك الإلكتروني  لإعادة تعيين كلمة المرور
      </p>

      <!-- Form Field -->
      <div class="space-y-4">
        <!-- Email -->
        <div>
          <input
            type="text"
            id="email"
            class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500"
            placeholder="اكتب البريد الإلكتروني"
          />
        </div>

        <!-- Reset Link Button -->
        <button
          class="w-full py-2 bg-green-600 text-white rounded-md hover:bg-green-700 transition duration-200"
        >
          ارسال رابط إعادة التعيين
        </button>
      </div>
    </div>
  </body>
</html>
