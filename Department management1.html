<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>إدارة الأقسام</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 font-sans">
    <div class="min-h-screen flex items-center justify-center px-4 py-6">
      <div class="bg-white rounded-lg shadow-md p-6 w-full max-w-3xl">
        <!-- العنوان والمقدمة -->
        <header class="mb-6">
          <h2 class="text-green-700 text-2xl font-bold mb-1">إدارة الأقسام</h2>
          <p class="text-gray-600">يرجى تعبئة بيانات القسم</p>
        </header>

        <!-- نموذج الإدخال -->
        <section class="mb-6">
          <label
            class="block text-gray-700 font-semibold mb-1"
            for="sectionName"
            >اسم القسم</label
          >
          <input
            id="sectionName"
            type="text"
            placeholder="مثلاً: الدعم الفني"
            class="w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-green-600 mb-4"
          />

          <div class="flex flex-col sm:flex-row gap-3">
            <button
              class="bg-green-700 text-white py-2 px-4 rounded-md hover:bg-green-800 flex-1"
            >
              إضافة
            </button>
            <button
              class="bg-green-700 text-white py-2 px-4 rounded-md hover:bg-green-800 flex-1"
            >
              إلغاء
            </button>
          </div>
        </section>

        <!-- جدول البيانات -->
        <section class="overflow-x-auto">
          <table
            class="w-full border-collapse rounded-md overflow-hidden text-right"
          >
            <thead>
              <tr class="bg-green-700 text-white">
                <th class="py-3 px-4 text-sm sm:text-base">اسم القسم</th>
                <th class="py-3 px-4 text-sm sm:text-base">الإجراءات</th>
              </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
              <tr>
                <td class="py-3 px-4 text-sm">ثرررررر</td>
                <td class="py-3 px-4 flex flex-wrap gap-2">
                  <button
                    class="bg-green-700 text-white text-sm py-1 px-3 rounded hover:bg-green-800"
                  >
                    تعديل
                  </button>
                  <button
                    class="bg-green-700 text-white text-sm py-1 px-3 rounded hover:bg-green-800"
                  >
                    حذف
                  </button>
                </td>
              </tr>
              <tr>
                <td class="py-3 px-4 text-sm">ؤبيربر</td>
                <td class="py-3 px-4 flex flex-wrap gap-2">
                  <button
                    class="bg-green-700 text-white text-sm py-1 px-3 rounded hover:bg-green-800"
                  >
                    تعديل
                  </button>
                  <button
                    class="bg-green-700 text-white text-sm py-1 px-3 rounded hover:bg-green-800"
                  >
                    حذف
                  </button>
                </td>
              </tr>
              <tr>
                <td class="py-3 px-4 text-sm">بريربيربري</td>
                <td class="py-3 px-4 flex flex-wrap gap-2">
                  <button
                    class="bg-green-700 text-white text-sm py-1 px-3 rounded hover:bg-green-800"
                  >
                    تعديل
                  </button>
                  <button
                    class="bg-green-700 text-white text-sm py-1 px-3 rounded hover:bg-green-800"
                  >
                    حذف
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </section>
      </div>
    </div>
  </body>
</html>
